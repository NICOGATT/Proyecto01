    <main>
        <form action="">
            <div class="email">
                <label for="mail" class="formLabel">Correo electronico</label>
                <input type="email" name="mail" id="mail" class="form-control">
                <div id="emailAyuda" class="text">
                    <p>Nunca compartiremos tu correo electronico con nadie mas</p>
                </div>
            </div>
            <div class="contra">
                <label for="password" class="formLabel">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="formCheck">
                <input type="checkbox" name="checkPassword" id="checkPassword" class="form-check-input">
                <label for="checkPassword">Mostrar contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesion</button>
            <a href="">¿Has olvidado tu contraseña?</a>
