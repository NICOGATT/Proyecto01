    <link rel="stylesheet" href="CSS/signUp.css">
</head>
<body>
    <header>
        <div class="container" id="escritorio">
          <img src="Img/varios/Logos/giniel.webp" alt="giniel" class="column1 Tamaño" />
          <img src="Img/varios/Logos/RPM.png" alt="RPM" class="column2" />
          <img src="Img/varios/Logos/RPPro-urban.png" alt="RPPro urban" class="column3" />
          <img src="Img/varios/Logos/RPPro1.png" alt="RPPro" class="column4" />
          <!-- <div class="column5 content">
            <a href="signin.html" class="inicio-registro item-1"
              ><i class="bx bx-user-circle"></i
            ></a>
            <a href="signup.html" class="inicio-registro item-2"
              ><i class="bx bx-user-plus"></i
            ></a>
            <i class="bx bx-cart"></i>
          </div> -->
        </div>
        <div id="logo-movil">
          <img src="Img/varios/Logos/Logo2.png" alt="Logo design station" />
          <!-- <div class="content" class="column6">
            <a href="signin.html" class="inicio-registro item-1"
              ><i class="bx bx-user-circle"></i
            ></a>
            <a href="signup.html" class="inicio-registro item-2"
              ><i class="bx bx-user-plus"></i
            ></a>
            <i class="bx bx-cart"></i>
          </div> -->
        </div>
      </header>
      <main>
        <form action="">
            <div class="nombreYApellido">
                <label for="nombreApellido" class="form-label">Nombre y apellido*</label>
                <input type="text" name="nombreApellido" id="nombreApellido" class="formControl">
            </div>
            <div class="dni">
                <label for="dni" class="form-label">D.N.I*</label>
                <input type="text" name="dni" id="dni">
            </div>
            <div class="fechaDeNacimiento">
                <label for="fechaDeNacimiento">Fecha de nacimiento*</label>
                <input type="date" name="fechaDeNacimiento" id="fechaDeNacimiento">
            </div>
            <div class="email">
                <label for="mail">Correo electronico*</label>
                <input type="email" name="mail" id="mail">
                <label for="mail">Repite su correo electronico*</label>
                <input type="email" name="mail" id="mail">
            </div>
            <div class="domicilio">
                <label for="domicilio">Ingrese su domicilio*</label>
                <input type="text" name="domicilio" id="domicilio">
                <label for="entreCalles">Entre calles</label>
                <input type="text" name="entreCalles" id="entreCalles">
                <label for="dpto">Departamento</label>
                <input type="text" name="dpto" id="dpto">
            </div>
            <div class="password">
              <label for="password">Ingrese su contraseña*</label>
              <input type="password" name="password" id="password">
              <label for="password">Repite su contraseña*</label>
              <input type="password" name="password" id="password"> 
            </div>
            <input type="submit" value="Registrarse" id="btn-submit">
          </form>
      </main>
</body>
</html>
